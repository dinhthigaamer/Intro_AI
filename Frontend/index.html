<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="taskbar-content">
          <h3>Phường Láng</h3>

          <div id="user-mode" class="mode-panel active">
            <input
              type="text"
              id="start-point"
              placeholder="Nhập điểm xuất phát"
            />
            <input type="text" id="end-point" placeholder="Nhập điểm đến" />
            <button id="get-directions">Tìm Đường</button>
          </div>

          <div id="admin-mode" class="mode-panel">
            <label for="update-route-name">Tên Đường/Tuyến:</label>
            <input
              type="text"
              id="update-route-name"
              placeholder="Tên đường cần cập nhật"
            />

            <label for="update-route-data">Dữ Liệu Cập Nhật:</label>
            <textarea
              id="update-route-data"
              placeholder="Dữ liệu đường đi mới (VD: Tọa độ, trạng thái)"
            ></textarea>

            <button id="update-route">Cập Nhật Đường Đi</button>
          </div>
        </div>

        <button id="toggle-admin-mode" class="admin-button">
          Chế Độ Admin
        </button>
      </div>

      <div id="map-container" class="map-container">
        <p>Bản đồ sẽ được hiển thị ở đây.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
