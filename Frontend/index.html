<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <title>User – Tìm vị trí</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h2>Tìm vị trí</h2>
      <label>Điểm đi</label>
      <input id="origin-input" placeholder="Nhập tên địa điểm">
      <label>Điểm đến</label>
      <input id="dest-input" placeholder="Nhập tên địa điểm">
      <label>Phương tiện</label>
      <select id="vehicle">
        <option value="car">Ô tô</option>
        <option value="motorcycle">Xe máy</option>
        <option value="bike">Xe đạp</option>
        <option value="walk">Đi bộ</option>
      </select>
      <div class="actions">
        <button id="find-route">Tìm đường</button>
      </div>
    </div>
    <div id="map" class="map"></div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="user.js"></script>
</body>

</html>
